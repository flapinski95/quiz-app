apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o k8s/
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: frontend-service
  name: frontend-service
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: frontend-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o k8s/
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: frontend-service
    spec:
      containers:
        - env:
            - name: KEYCLOAK_CLIENT_ID
              value: frontend
            - name: KEYCLOAK_ISSUER
              value: http://auth.localhost
            - name: NEXTAUTH_URL
              value: http://frontend-service:3000
            - name: NEXT_PUBLIC_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: GATEWAY_URL
            - name: NEXT_PUBLIC_USER_API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: USER_SERVICE_URL
            - name: NEXT_PUBLIC_KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KEYCLOAK_URL
     
          image: flapinski95/frontend-service:fixed-gateway-url
          name: frontend-service
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/secrets/nextauth
              name: frontend-nextauth-secret
              subPath: frontend-nextauth-secret
      restartPolicy: Always
      volumes:
        - name: frontend-nextauth-secret
          secret:
            items:
              - key: frontend-nextauth-secret
                path: frontend-nextauth-secret
            secretName: frontend-nextauth-secret
